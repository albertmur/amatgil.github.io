{% include always-present/sidebar.html %}

<link rel="stylesheet" href="/subpages/jocs_misc/fractals/fractals.css">
<script type="module">
  import { toggle_fractal,
	   get_vonkoch, koch_inc_n, koch_dec_n,
	   get_sierp, sierp_inc_n, sierp_dec_n
	 } from "/subpages/jocs_misc/fractals/fractals.js"
  toggle_fractal();

  window.toggle_fractal = toggle_fractal;

  window.get_vonkoch = get_vonkoch;
  window.koch_inc_n = koch_inc_n;
  window.koch_dec_n = koch_dec_n;

  window.get_sierp = get_sierp;
  window.sierp_inc_n = sierp_inc_n;
  window.sierp_dec_n = sierp_dec_n;
</script>

<div class="main-content">
  <h2>Fractals!</h2>
  <label for="fractal-triat">Tria un fractal:</label>
  <select name="fractal-triat" id="fractal-triat" oninput="toggle_fractal()">
    <option value="nothing">-</option>
    <option value="vonkoch">Von Koch Snowflake</option>
    <option value="sierp">Triangle de Sierpinsky</option>
  </select>
  <div id="vonkoch">
    <div id="inputs">
      <div id="n-selector">
	<p>Iteracions:  </p>
	<input type="number" id="vonkoch-n" name="Von Koch Subdivisions" min="0" max="8" value="1" />
	<div id="edit-n-btns">
	  <button class="edit-n" onclick="koch_inc_n()">Incrementar</button>
	  <button class="edit-n" onclick="koch_dec_n()">Decrementar</button>
	</div>
      </div>
      <div id="anti-selector">
	<p>Anti: </p>
	<input type="checkbox" id="vonkoch-anti" name="Von Koch Anti" oninput="get_vonkoch()" />
      </div>
    </div>
    <svg id="vonkoch-holder"></svg>
  </div>
  <div id="sierp">
    <div id="inputs">
      <div id="n-selector">
	<p>Iteracions:  </p>
	<input type="number" id="sierp-n" name="Sierp Subdivisions" min="0" max="5" value="1" />
	<div id="edit-n-btns">
	  <button class="edit-n" id="inccer-n" onclick="sierp_inc_n()">Incrementar</button>
	  <button class="edit-n" id="deccer-n" onclick="sierp_dec_n()">Decrementar</button>
	</div>
      </div>
    </div>
    <svg id="sierp-holder"></svg>
  </div>

</div>
