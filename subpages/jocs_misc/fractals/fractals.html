{% include always-present/sidebar.html %}

<link rel="stylesheet" href="/subpages/jocs_misc/fractals/fractals.css">
<script type="module">
  import { toggle_fractal,
	   get_vonkoch, koch_inc_n, koch_dec_n,
	   get_sierp, sierp_inc_n, sierp_dec_n,
	   get_tree, tree_inc_n, tree_dec_n
	 } from "/subpages/jocs_misc/fractals/fractals.js"
  toggle_fractal();

  window.toggle_fractal = toggle_fractal;

  window.get_vonkoch = get_vonkoch;
  window.koch_inc_n = koch_inc_n;
  window.koch_dec_n = koch_dec_n;

  window.get_sierp = get_sierp;
  window.sierp_inc_n = sierp_inc_n;
  window.sierp_dec_n = sierp_dec_n;

  window.get_tree = get_tree;
  window.tree_inc_n = tree_inc_n;
  window.tree_dec_n = tree_dec_n;
</script>

<div class="main-content">
  <h2>Fractals!</h2>
  <label for="fractal-triat">Tria un fractal:</label>
  <select name="fractal-triat" id="fractal-triat" oninput="toggle_fractal()">
    <option value="nothing">-</option>
    <option value="vonkoch">Von Koch Snowflake</option>
    <option value="sierp">Triangle de Sierpinsky</option>
    <option value="tree">Arbre</option>
  </select>
  <div id="vonkoch">
    <div class="inputs">
      <div class="n-selector">
	<p>Iteracions:  </p>
	<input type="number" id="vonkoch-n" class="n-selector-input" name="Von Koch Subdivisions" min="0" max="8" value="1" onchange="get_vonkoch()" />
	<div id="edit-n-btns">
	  <button class="edit-n" onclick="koch_inc_n()">Incrementar</button>
	  <button class="edit-n" onclick="koch_dec_n()">Decrementar</button>
	</div>
      </div>
      <div id="anti-selector">
	<p>Anti: </p>
	<input type="checkbox" id="vonkoch-anti" name="Von Koch Anti" oninput="get_vonkoch()" />
      </div>
    </div>
    <svg id="vonkoch-holder"></svg>
  </div>
  <div id="sierp">
    <div class="inputs">
      <div class="n-selector">
	<p>Iteracions:  </p>
	<input type="number" id="sierp-n" class="n-selector-input" name="Sierp Subdivisions" min="0" max="8" value="1" onchange="get_sierp()" />
	<div id="edit-n-btns">
	  <button class="edit-n" id="inccer-n" onclick="sierp_inc_n()">Incrementar</button>
	  <button class="edit-n" id="deccer-n" onclick="sierp_dec_n()">Decrementar</button>
	</div>
      </div>
    </div>
    <svg id="sierp-holder"></svg>
  </div>
  <div id="tree">
    <div class="inputs">
      <div class="n-selector">
	<p>Iteracions:  </p>
	<input type="number" id="tree-n" class="n-selector-input" name="Tree Subdivisions" min="0" max="13" value="5" onchange="get_tree()" />
	<div id="edit-n-btns">
	  <button class="edit-n" id="inccer-n" onclick="tree_inc_n()">Incrementar</button>
	  <button class="edit-n" id="deccer-n" onclick="tree_dec_n()">Decrementar</button>
	</div>
      </div>
      <div class="tree-input">
	<p>Angle: </p>
	<input type="range" id="tree-theta" min="0" max="6.3" value="0.4" step="0.1" oninput="get_tree()" />
      </div>
      <div class="tree-input" id="tree-length-selector">
	<p>Mida de l'arrel: </p>
	<input type="range" id="tree-side-length" min="10" max="200" value="100" oninput="get_tree()" />
      </div>
      <div class="tree-input" id="tree-multiplier-selector">
	<p>Multiplicador de les mides: </p>
	<input type="range" id="tree-multiplier" min="0.0" max="2.0" value="0.7" step="0.01" oninput="get_tree()" />
      </div>
    </div>
    <svg id="tree-holder"></svg>
  </div>

</div>
